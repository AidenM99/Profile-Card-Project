<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="top-container">
      <img class="card-background" src="images/bg-pattern-card.svg" alt="card-background-image">
    </div>

    <div class="middle-container">
      <img class="victor" src="images/image-victor.jpg" alt="profile-image">
      <h3 class="name-age">Victor Crest <span class="age">26</span></h3>
      <h4 class="location">London</h4>
      <hr>
    </div>


    <div class="bottom-container">
      <div class="meta data"><span class="statistics">80K</span><br>Followers</div>
      <div class="meta"><span class="statistics">803K</span><br>Likes</div>
      <div class="meta data"><span class="statistics">1.4K</span><br>Photos</div>
    </div>
</body>
</html>
